<!DOCTYPE html>

<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_orange-yellow.min.css" />
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
           #map { border:solid 1px blue; width:100%; height:500px;}
       </style>
        <title>Golf GPS Range Finder</title>
    </head>
    <body>
    <div class="main-container" style='margin:auto'>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">GPS Range Finder</h2>
          </div>
          <div class="mdl-card__supporting-text">
            Your current coordinates are <span style='font-weight:bold' id="lat"></span>, <span style='font-weight:bold' id="long"></span>.  These coordinates are accurate to <span font-weight:bold' id='accurateTo'></span>
            To check the range, select Mark Position, and then choose finish when you're done
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a id='markposition' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
             Mark Position 
            </a>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
             Finish 
            </a>
          </div>
        </div>
    </div>
    <div id="map"></div>
        <!--Scripts-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBkxykGJxQLlJjqM9U2c2WteR06JHhnX4&callback=initMap"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/appBundle.js"></script>
    </body>
</html>
